<!DOCTYPE html>
<html>

<head>
    <title>Cart Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
</head>

<body>
    <header class="main-header">
        <h1 class="band-name band-name-large">The Corpse Store</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">Products</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Game</span>
                <img class="shop-item-image" src="Images/Game.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$50.7</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Mouse</span>
                <img class="shop-item-image" src="Images/Product.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$17.3</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-remove-all btn-danger" type="button">Remove ALL</button>
    </section>
</body>

</html>
